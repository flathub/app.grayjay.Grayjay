app-id: app.grayjay.Desktop
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

command: /app/grayjay/Grayjay
finish-args:
  - --share=network
  - --socket=pulseaudio  # We want to play sound, I suppose
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=xdg-download
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --own-name=org.mpris.MediaPlayer2.grayjay
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.SettingsDaemon
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
  - org.freedesktop.Sdk.Extension.node22
build-options:
  append-path: /usr/lib/sdk/dotnet8/bin:/usr/lib/sdk/node22/bin
  prefix: /usr/lib/sdk/dotnet8
  append-ld-library-path: /usr/lib/sdk/dotnet8/lib
  prepend-pkg-config-path: /usr/lib/sdk/dotnet8/lib/pkgconfig
modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
    - /usr/lib/sdk/dotnet8/bin/install-sdk.sh
  - name: grayjay
    buildsystem: simple
    build-options:
      env:
        # Set the cache directory, used to find Electron and some other helper
        # tools.
        # (The directory format is: /run/build/MODULE_NAME/flatpak-node/cache)
        XDG_CACHE_HOME: ${FLATPAK_BUILDER_BUILDDIR}/flatpak-node/cache
        # Set the npm cache directory, used by npm to find its package metadata.
        npm_config_cache: ${FLATPAK_BUILDER_BUILDDIR}/flatpak-node/npm-cache
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/grayjay
      - ./deploy_flatpak.sh 5 "${FLATPAK_DEST}/grayjay" "${FLATPAK_BUILDER_BUILDDIR}/nuget-sources"
      - install -Dm 0644 app.grayjay.Desktop.desktop ${FLATPAK_DEST}/share/applications/app.grayjay.Desktop.desktop
      - install -Dm 0644 app.grayjay.Desktop.metainfo.xml  ${FLATPAK_DEST}/share/metainfo/app.grayjay.Desktop.metainfo.xml
      - install -Dm 0644 grayjay128.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/app.grayjay.Desktop.png
      - rm ${FLATPAK_DEST}/grayjay/Portable # https://github.com/futo-org/Grayjay.Desktop/issues/14#issuecomment-2692940623

    sources:
      - type: git
        # use if developing locally, and adjust/remove branch/tag/commit below accordingly
        # url: file:///path/to/Grayjay.Desktop 
        url: https://gitlab.futo.org/videostreaming/Grayjay.Desktop.git
        branch: flatpak-v5
        commit: eb9175895ce272769c81c2ce9fbe819aa6450020
        disable-submodules: true
        x-checker-data:
          type: git
          url: https://gitlab.futo.org/videostreaming/Grayjay.Desktop/-/tags
          tag-pattern: ^([\d]+)$
          is-main-source: true
      # https://docs.flatpak.org/en/latest/module-sources.html#git-sources lfs is not yet supported. Also networking is disabled in the build so the typical workaround of "do git lfs pull in the build steps" wont work.
      # this lack of LFS support also forces us to disable submodules, since checking out the submodule will
      - type: archive
        dest-filename: Grayjay.Engine.zip
        # url: https://gitlab.futo.org/videostreaming/JustCef/-/archive/master/JustCef-master.zip?path=prebuilt/linux-x64
        sha256: 0128792b2f2e6a3b7010df381c47d680a7221ff9e700df885b630f077bcba5fb
        url: https://gitlab.futo.org/videostreaming/Grayjay.Engine/-/archive/796b77250b571c0905c3994c1d1aef1a962bbb65/Grayjay.Engine.zip
        strip-components: 0

      - type: shell
        commands:
          - mv Grayjay.Engine-796b77250b571c0905c3994c1d1aef1a962bbb65/* Grayjay.Engine/
          - rm -rf Grayjay.Engine-796b77250b571c0905c3994c1d1aef1a962bbb65

      - type: archive
        dest-filename: FUTO.MDNS.zip
        # url: https://gitlab.futo.org/videostreaming/JustCef/-/archive/master/JustCef-master.zip?path=prebuilt/linux-x64
        sha256: 6ba2e7d31ef18cb2ea05ac7d6aeb4d653f9f40eb1412ff70d544da022578734a
        url: https://gitlab.futo.org/videostreaming/FUTO.MDNS/-/archive/3c7ccbd2df32d454d7b06a0933d1944e9fbc48fa/FUTO.MDNS.zip
        strip-components: 0
      - type: shell
        commands:
          - mv FUTO.MDNS-3c7ccbd2df32d454d7b06a0933d1944e9fbc48fa/* FUTO.MDNS/
          - rm -rf FUTO.MDNS-3c7ccbd2df32d454d7b06a0933d1944e9fbc48fa
      - type: archive
        dest-filename: JustCef.zip
        # url: https://gitlab.futo.org/videostreaming/JustCef/-/archive/master/JustCef-master.zip?path=prebuilt/linux-x64
        sha256: 87f6acc76426459f4a1cf163246f582b5d0edfdc95381b06dba88780ff618ae8
        url: https://gitlab.futo.org/videostreaming/JustCef/-/archive/cccea81b401f545aaa06b88e9f82bc806cc0fcbf/JustCef.zip
        strip-components: 0
      - type: shell
        commands:
          - mv JustCef-cccea81b401f545aaa06b88e9f82bc806cc0fcbf/* JustCef/
          - rm -rf JustCef-cccea81b401f545aaa06b88e9f82bc806cc0fcbf
          - rm -rf JustCef/prebuilt/osx* JustCef/prebuilt/win*

      - type: file
        path: meta/app.grayjay.Desktop.desktop
      
      - type: file
        path: meta/app.grayjay.Desktop.metainfo.xml

      - type: file
        path: meta/grayjay128.png

      - type: file
        path: deploy_flatpak.sh

      - npm-sources.json

      - nuget-sources.json
