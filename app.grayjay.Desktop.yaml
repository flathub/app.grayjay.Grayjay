app-id: app.grayjay.Desktop
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

command: /app/grayjay/run-with-overlay.sh
finish-args:
  - --share=network
  - --socket=pulseaudio  # We want to play sound, I suppose
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=xdg-download
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --own-name=org.mpris.MediaPlayer2.grayjay
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.SettingsDaemon
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
  - org.freedesktop.Sdk.Extension.node22
build-options:
  append-path: /usr/lib/sdk/dotnet8/bin:/usr/lib/sdk/node22/bin
  prefix: /usr/lib/sdk/dotnet8
  append-ld-library-path: /usr/lib/sdk/dotnet8/lib
  prepend-pkg-config-path: /usr/lib/sdk/dotnet8/lib/pkgconfig
modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
    - /usr/lib/sdk/dotnet8/bin/install-sdk.sh
  - name: grayjay
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/grayjay
      # https://docs.flatpak.org/en/latest/module-sources.html#git-sources lfs is not yet supported. this and the network sharing above is a workaround
      # skip the big LFS files in the submodules for now, we will see if they are needed: https://stackoverflow.com/questions/42019529/how-to-clone-pull-a-git-repository-ignoring-lfs
      # uncomment the next three lines if you are building from your own local sources - git assumes the submodules come from the same source, which makes things needlessly difficult
      # - git submodule set-url FUTO.MDNS https://gitlab.futo.org/videostreaming/FUTO.MDNS.git
      # - git submodule set-url Grayjay.Engine https://gitlab.futo.org/videostreaming/Grayjay.Engine.git
      # - git submodule set-url JustCef https://gitlab.futo.org/videostreaming/JustCef.git
      - GIT_LFS_SKIP_SMUDGE=1 git submodule update --init
      - cd JustCef && git config lfs.fetchinclude "prebuilt/linux-x64/*" && git lfs pull
      - ./deploy_flatpak.sh 5 "${FLATPAK_DEST}/grayjay"
      - install -Dm 0644 app.grayjay.Desktop.desktop ${FLATPAK_DEST}/share/applications/app.grayjay.Desktop.desktop
      - install -Dm 0644 app.grayjay.Desktop.metainfo.xml  ${FLATPAK_DEST}/share/metainfo/app.grayjay.Desktop.metainfo.xml
      - install -Dm 0644 grayjay128.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/app.grayjay.Desktop.png
      - rm ${FLATPAK_DEST}/grayjay/Portable # https://github.com/futo-org/Grayjay.Desktop/issues/14#issuecomment-2692940623
      - install -Dm 0755 run-with-overlay.sh ${FLATPAK_DEST}/grayjay/run-with-overlay.sh

    sources:
      - type: git
        # use if developing locally, and adjust/remove branch/tag/commit below accordingly
        # url: file:///path/to/Grayjay.Desktop 
        url: https://gitlab.futo.org/videostreaming/Grayjay.Desktop.git
        branch: flatpak-v5
        commit: eb9175895ce272769c81c2ce9fbe819aa6450020
        disable-submodules: true

      - type: file
        path: meta/app.grayjay.Desktop.desktop
      
      - type: file
        path: meta/app.grayjay.Desktop.metainfo.xml

      - type: file
        path: meta/grayjay128.png

      - type: file
        path: run-with-overlay.sh
      
      - type: file
        path: deploy_flatpak.sh
